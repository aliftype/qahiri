<html lang="ar">
  <head>
    <meta charset="utf8"/>
    <title>قاهري – خط كوفي مصحفي</title>
    <meta name="color-scheme" content="only light"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="shortcut icon" href="../assets/images/favicon.svg"/>
    <link rel="apple-touch-icon" href="./assets/images/app-icon.png">
    <link rel="manifest" href="./app.webmanifest">
  </head>
  <body>
    <div class="toolbar">
      <div class="menu">
        <div class="right">
          <button type="button" class="button" title="افتح" id="open"><img src="assets/images/open.svg" height="20px"></button>
          <button type="button" class="button" title="احفظ" id="save"><img src="assets/images/save.svg" height="20px"></button>
          <button type="button" class="button" title="صدّر"  id="export"><img src="assets/images/export.svg" height="20px"></button>
          <button type="button" class="button" title="امسح" id="clear"><img src="assets/images/clear.svg" height="20px"></button>
        </div>
        <div class="links">
          <button type="button" class="link" title="صفحة المشروع"><a href="../arabic" aria-label="صفحة المشروع"><img src="assets/images/app-icon.svg" height="20px"></a></button>
        </div>
        <div class="left">
          <input type="checkbox" class="opts" id="onum"><label for="onum" title="أرقام نازلة عن السطر"></label>
          <input type="checkbox" class="opts" id="round-dots"><label for="round-dots" title="نقاط مستديرة"></label>
          <input type="checkbox" class="opts" id="remove-dots"><label for="remove-dots" title="لا نقاط"></label>
        </div>
      </div>
      <div class="font-size">
        <input type="range"  id="font-size"        min="10" max="500" value="100" title="حجم الخط">
        <input type="number" id="font-size-number" min="10" max="500" value="100" title="حجم الخط">
      </div>
    </div>
    <div>
      <canvas tabindex="0" id="canvas"></canvas>
      <input type="text" id="hiddeninput">
    </div>
    <div id="alternates"></div>
    <script src="index.js" type="module" defer></script>
    <script src="hb.js" defer></script>
  </body>
</html>
